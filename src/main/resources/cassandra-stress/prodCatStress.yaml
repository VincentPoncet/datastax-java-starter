# Table name
table: product_catalog

# The CQL for creating a table you wish to stress (optional if it already exists)
table_definition:
  create table product_catalog (
  color text,
  description text,
  image ascii,
  in_store_availability Boolean,
  manufacturer text,
  model_number text,
  name text,
  regular_price double,
  short_description text,
  sku ascii,
  thumbnail_image text,
  upc text,
  PRIMARY KEY (sku)
  )
### Column Distribution Specifications ###

columnspec:
  - name: color
    size: gaussian(5..20)
    population: uniform(1..100)

  - name: description
    size: gaussian(10..2000)

  - name: image
    size: uniform(30..300)

  - name: in_store_availability
    size: uniform(1..1)

  - name: manufacturer
    size: gaussian(10..2000)

  - name: model_number
    size: uniform(30..300)

  - name: name
    size: gaussian(10..2000)

  - name: regular_price
    size: gaussian(8..50)

  - name: short_description
    size: gaussian(10..500)

  - name: sku
    size: gaussian(10..2000)
    population: gaussian(100..1000)

  - name: thumbnail_image
    size: uniform(30..300)

  - name: upc
